title: "E-commerce Checkout Flow Test"
description: "End-to-end test of the complete checkout process"
branches:
  - id: "pre-checkout"
    title: "Pre-checkout setup"
    type: "given"
    description: "Prepare for checkout process"
    branches:
      - id: "user-logged-in"
        title: "User is logged in"
        type: "given"
        description: "User has valid session"
      - id: "cart-has-items"
        title: "Shopping cart has items"
        type: "given"
        description: "Add products to cart"
        branches:
          - id: "add-product"
            title: "Add product to cart"
            type: "given"
            description: "Select and add item"
          - id: "verify-cart"
            title: "Verify cart contents"
            type: "given"
            description: "Check items in cart"
  
  - id: "checkout-process"
    title: "Checkout process"
    type: "when"
    description: "Complete checkout steps"
    branches:
      - id: "start-checkout"
        title: "User starts checkout"
        type: "when"
        description: "Navigate to checkout page"
      - id: "fill-shipping"
        title: "Fill shipping information"
        type: "when"
        description: "Enter delivery details"
        branches:
          - id: "enter-address"
            title: "Enter shipping address"
            type: "when"
            description: "Fill address form"
          - id: "select-shipping"
            title: "Select shipping method"
            type: "when"
            description: "Choose delivery option"
      - id: "fill-payment"
        title: "Fill payment information"
        type: "when"
        description: "Enter payment details"
        branches:
          - id: "enter-card"
            title: "Enter card details"
            type: "when"
            description: "Fill payment form"
          - id: "enter-billing"
            title: "Enter billing address"
            type: "when"
            description: "Fill billing information"
      - id: "place-order"
        title: "Place order"
        type: "when"
        description: "Submit final order"
  
  - id: "post-checkout"
    title: "Post-checkout verification"
    type: "then"
    description: "Verify order completion"
    branches:
      - id: "order-confirmation"
        title: "Order confirmation page"
        type: "then"
        description: "Check confirmation details"
        branches:
          - id: "order-number"
            title: "Order number is displayed"
            type: "then"
            description: "Verify order ID"
          - id: "order-summary"
            title: "Order summary is correct"
            type: "then"
            description: "Check order details"
      - id: "email-confirmation"
        title: "Email confirmation sent"
        type: "then"
        description: "Verify email notification"
      - id: "inventory-updated"
        title: "Inventory is updated"
        type: "then"
        description: "Check stock levels" 